<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia √Ågil - Reconocimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007BFF;
      --primary-dark: #0056b3;
      --bg-light: #f0f2f5;
      --bg-gradient: linear-gradient(to right, #f0f2f5, #dbe5ff);
      --font-main: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 2rem;
      min-height: 100vh;
      text-align: center;
      color: #222;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
      font-weight: 800;
      color: #1c1c1c;
    }

    img {
      width: 100%;
      max-width: 720px;
      border-radius: 16px;
      border: 4px solid var(--primary-color);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.01);
    }

    .button {
      margin-top: 2rem;
      padding: 14px 32px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Asistencia √Ågil - Reconocimiento Facial</h1>
  <img src="{{ url_for('video_feed') }}" alt="Vista en vivo del reconocimiento facial">
  <a class="button" href="{{ url_for('presentes') }}" aria-label="Ver tabla de asistencias">Ver tabla de asistencias</a>
  <form action="/capturar" method="post">
  <button type="submit">üì∑ Capturar Rostros</button>
</form>

<form action="/entrenar" method="post">
  <button type="submit">üß† Entrenar Modelo</button>
</form>


</body>
</html>
